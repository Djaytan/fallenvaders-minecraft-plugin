          '2':
            name: Payback / Litige
            reason: Récupération d'une partie ou entiereté de son argent réel dépensé
              sur le serveur.
            points: 0
            initial-type: bandef
      Chat:
        main-line-slot: 1
        main-colum-slot: 4
