#
#  Test server config file.
#
# Note: all paths are relative to the test-server module's folder

# Command arguments (the debug JVM args property complete the previous one)
fr.fallenvaders.server.jvm.args=-server -Xms512M -Xmx2G
fr.fallenvaders.server.jvm.args.debug=-agentlib:jdwp=transport=dt_socket,server=n,suspend=n,address=5005
fr.fallenvaders.server.program.args=nogui
# The server folder location
fv.fallenvaders.server.working_directory=server/
fr.fallenvaders.server.jar.name=papermc-server.jar
# FallenVaders's plugin jar file location
fr.fallenvaders.server.plugin.location=../plugin/target
fr.fallenvaders.server.plugin.jar.name.core=mc-fallenvaders
fr.fallenvaders.server.plugin.jar.name.version=${project.version}
fr.fallenvaders.server.plugin.jar.name.complement=jar-with-dependencies
fr.fallenvaders.server.plugin.compile.command=mvn clean package
