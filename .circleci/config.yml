version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:16.0
      - image: circleci/python:3.6.4
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - run:
          name: Install mkdocs
          command: sudo pip install mkdocs-material
      - run:
          name: Doc
          command: mkdocs gh-deploy --force
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=FallenVaders_mc-fallenvaders
      - run:
          name: Test
          command: mvn test

workflows:
  main:
    jobs:
      - build-and-test:
          context: SonarCloud
