# JusticeHands module
justicehands:
  gui:
    clickable-items:
      sanction-category: &sanction-category
        item:
          ==: org.bukkit.inventory.ItemStack
          type: CHEST
    inventories:
      sm-main:
        number-lines: 3
        items:
          player-head:
            location:
              line: 0
              column: 4
          sanction-category: *sanction-category
      sm-category:
        number-lines: 6
      cr-main:
        number-lines: 6
  sanctions-scale:
    categories:
      general:
        name: 'Général'
        description: 'Sanctions générales'
        sanctions:
          double-account:
            name: 'Double comptes'
            description: 'Limite de double comptes atteinte.'
            points: 0
            type: 'BAN'
          payback:
            name: 'Payback / Litige'
            description: 'Récupération d''une partie ou entièreté de son argent réel dépensé sur le serveur.'
            points: 0
            type: 'BAN'
      chat:
        name: 'Chat'
        description: 'Sanctions spécifiques à l''utilisation du chat.'
        sanctions:
          insult-player:
            name: 'Insulte - Joueur'
            description: 'Insulte envers un joueur.'
            points: 20
            type: 'MUTE'
          insult-staff:
            name: 'Insulte - Membre du staff'
            description: 'Insulte envers un membre du staff.'
            points: 40
            type: 'MUTE'
          spam-public:
            name: 'Spam - Public'
            description: 'Spam dans le chat public.'
            points: 10
            type: 'MUTE'
          harassment:
            name: 'Harcèlement'
            description: 'Harcèle un joueur en messages privés.'
            points: 20
            type: 'MUTE'
          death-threat:
            name: 'Menaces de mort'
            description: 'Énonce des menaces de mort en privé ou public.'
            points: 70
            type: 'BAN'
          threat:
            name: 'Menaces (général)'
            description: 'Énonce des menaces en privé ou public.'
            points: 50
            type: 'MUTE'
          pub:
            name: 'Pub (Pour de la concurrence ou non)'
            description: 'Effectue de la pub sur le serveur.'
            points: 20
            type: 'MUTE'
          confidential-information:
            name: 'Informations confidentielles'
            description: 'Dévoile des informations confidentielles.'
            points: 60
            type: 'MUTE'
          belittling:
            name: 'Rabaissement (psychologique)'
            description: 'Rabaisse un joueur dans le chat.'
            points: 40
            type: 'MUTE'
      jeu:
        name: 'Jeu'
        description: 'Sanctions spécifiques aux actions en jeu.'
        sanctions:
          hacked-client:
            name: 'Client modifié'
            reason: 'Utilisation d''un client modifié non autorisé par notre règlement.'
            points: 250
            initial-type: 'BAN'
          causing-lags:
            name: 'Lags volontaires'
            reason: 'Génération de lags volontairement.'
            points: 10
            initial-type: 'KICK'
          black-market:
            name: 'Marché noir'
            reason: 'Création d''un marché noir virtuel/réel au sein du serveur.'
            points: 150
            initial-type: 'BAN'
    #
    # Il faut penser à mettre la ponctuation en fin de raison.
    # Le plugin ne s'en charge pas. (Question esthétique)
    #
    #
    # Informations concernant les points :
    #
    # Il y a deux types différents de sanctions utilisant une date d'expiration
    #   - mute
    #   - ban (bannissement temporaire)
    #
    # Pour un mute, par défaut  chaque point vaut 1 minute :
    # Mute (en minutes) = points*1
    #
    # Pour un bannissement temporaire, par défaut chaque 10 points vaut 1 jour:
    # Ban (en jours) = points/10
    #
    # L'attribution des points ci-dessous peut se faire en réfléchissant de la sorte :
    #   Si un joueur n'as jamais eu de sanction, de combien
    #   sera la durée de sa PREMIERE sanction ?
    #
    # Si le joueur a un trop gros nombre de points sur son casier judiciaire,
    # la dernière sanction qui lui sera attribué pourra se transformer en ban temporaire
    #
    # Le reste du plugin s'en charge tout seul, selon le nombre de points marqués
    # en dessous:
    #

